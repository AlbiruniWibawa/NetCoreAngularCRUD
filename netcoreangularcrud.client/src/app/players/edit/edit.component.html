<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Player</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/players/list" class="btn btn-secondary btn-sm">Back To Players List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id"
           id="id"
           type="hidden" />

    <div class="form-group">
      <label for="fullname">Player Fullname:</label>
      <input formControlName="fullname"
             id="fullname"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="nickname">In-game Nickname:</label>
      <input formControlName="nickname"
             id="nickname"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="teamId">Team:</label>
      <select formControlName="teamId"
              id="teamId"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let team of teams" [ngValue]="team.id">
          {{team.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input formControlName="nationality"
             id="nationality"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="earnings">Total Earnings:</label>
      <input formControlName="earnings"
             id="earnings"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="isActive">Availability:</label>
      <input formControlName="isActive"
             id="isActive"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
